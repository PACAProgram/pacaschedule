<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Lessons</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    .studio-row {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .studio-label {
      width: 300px;
      font-weight: bold;
      color: #1e3a8a;
      padding-top: 10px;
    }

    .studio-events {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1;
    }

    .event-tile {
      background: #f3f4f6;
      border-radius: 15px;
      padding: 10px 15px;
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 0.95em;
    }

    .event-tile.highlight {
      background: #d1fae5;
      border: 2px solid #059669;
    }

    .event-tile strong {
      color: #111827;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

<h1>Upcoming Lessons</h1>
<div class="loading">üîÑ Loading lessons...</div>
<div id="lessonsContainer"></div>

<script>
  const apiUrl = "https://pacman.pacaprogram.workers.dev";

  const studioNames = [
    "Studio 1 (Calvary Christian College)",
    "Studio 2 (Calvary Christian College)",
    "Studio 3 (Calvary Christian College)",
    "Studio 4 (Calvary Christian College)",
    "Studio 5 (Calvary Christian College)",
    "Studio 6 (Calvary Christian College)",
    "Recording Studio (Calvary Christian College)"
  ];

  function formatTime(date) {
    return date.toLocaleTimeString('en-AU', {
      hour: '2-digit',
      minute: '2-digit',
      hour12: true,
      timeZone: 'Australia/Sydney'
    });
  }

  function nowInAEDT() {
    return new Date(new Date().toLocaleString('en-AU', { timeZone: 'Australia/Sydney' }));
  }

  function parseUTC(utcString) {
    return new Date(utcString.replace(/Z$/, 'Z'));
  }

  function isWithinNextHours(start, end, hours) {
    return true; // Disable filtering temporarily for debug
  }

  function isHappeningNow(start, end) {
    const now = nowInAEDT();
    return now >= start && now <= end;
  }

  function renderLessons(events) {
    document.querySelector('.loading').style.display = 'none';
    const container = document.getElementById('lessonsContainer');
    container.innerHTML = '';

    studioNames.forEach(studio => {
      const row = document.createElement('div');
      row.className = 'studio-row';

      const label = document.createElement('div');
      label.className = 'studio-label';
      label.textContent = studio;
      row.appendChild(label);

      const tiles = document.createElement('div');
      tiles.className = 'studio-events';

      const matchingEvents = events.filter(event => {
        console.log("üì¶ EVENT:", event);
        return event.location?.toLowerCase().includes(studio.toLowerCase());
      });

      const filtered = matchingEvents.map(event => {
        const start = parseUTC(event.start);
        const end = parseUTC(event.end);
        event.startTime = start;
        event.endTime = end;
        return event;
      });

      if (filtered.length === 0) {
        tiles.innerHTML = "<div style='color: #9ca3af;'>No lessons</div>";
      } else {
        filtered.forEach(event => {
          const tile = document.createElement('div');
          tile.className = 'event-tile';
          if (isHappeningNow(event.startTime, event.endTime)) {
            tile.classList.add('highlight');
          }
          tile.innerHTML = `
            <strong>${event.summary}</strong><br>
            ${formatTime(event.startTime)}
          `;
          tiles.appendChild(tile);
        });
      }

      row.appendChild(tiles);
      container.appendChild(row);
    });
  }

  fetch(apiUrl)
    .then(res => res.json())
    .then(data => {
      console.log("‚úÖ Data from Cloudflare:", data);
      renderLessons(data);
    })
    .catch(err => {
      document.querySelector('.loading').textContent = '‚ùå Failed to load lessons.';
      console.error("Fetch error:", err);
    });
</script>

</body>
</html>
