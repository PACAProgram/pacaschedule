<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upcoming Lessons</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      background-color: #ffffff;
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 30px;
    }

    #lessonsContainer {
      max-width: 1600px; /* ‚¨ÖÔ∏è Change this to resize entire grid width */
      margin: 0 auto;
    }

    .studio-row {
      display: flex;
      align-items: flex-start;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.08); /* Low opacity line */
    }

    .studio-label {
      width: 140px;
      font-weight: bold;
      color: #1e3a8a;
      padding-top: 10px;
      flex-shrink: 0;
    }

    .studio-events {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      flex: 1;
    }

    .event-tile {
      background: #f3f4f6;
      border-radius: 15px;
      padding: 10px 15px;
      min-width: 160px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 0.95em;
    }

    .event-tile.highlight {
      background: #d1fae5;
      border: 2px solid #059669;
    }

    .event-tile strong {
      color: #111827;
    }

    .loading {
      text-align: center;
      color: #6b7280;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h1>Upcoming Lessons</h1>
  <div class="loading">üîÑ Loading lessons...</div>
  <div id="lessonsContainer"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyKwmPdlfncmfegTPZgmds4mHglmjC7s6vTHY6F_urcSaK0fR366G58ABzgbx0wmCuEqQ/exec";

    const studioNames = [
      "Studio 1",
      "Studio 2",
      "Studio 3",
      "Studio 4",
      "Studio 5",
      "Studio 6",
      "Recording Studio"
    ];

    function formatTime(isoStr) {
      const date = new Date(isoStr);
      return date.toLocaleTimeString('en-AU', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });
    }

    function isWithinNextHours(startIso, endIso, hours) {
      const now = new Date();
      const start = new Date(startIso);
      const end = new Date(endIso);
      const cutoff = new Date(now.getTime() + hours * 60 * 60 * 1000);
      return start <= cutoff && end >= now;
    }

    function isHappeningNow(startIso, endIso) {
      const now = new Date();
      const start = new Date(startIso);
      const end = new Date(endIso);
      return now >= start && now <= end;
    }

    function renderLessons(events) {
      document.querySelector('.loading').style.display = 'none';
      const container = document.getElementById('lessonsContainer');
      container.innerHTML = '';

      studioNames.forEach(studio => {
        const row = document.createElement('div');
        row.className = 'studio-row';

        const label = document.createElement('div');
        label.className = 'studio-label';
        label.textContent = studio;
        row.appendChild(label);

        const tiles = document.createElement('div');
        tiles.className = 'studio-events';

        const matchingEvents = events.filter(event =>
          event.location?.toLowerCase().includes(studio.toLowerCase()) &&
          isWithinNextHours(event.startTime, event.endTime, 3) // Show events for next 3 hours
        );

        if (matchingEvents.length === 0) {
          tiles.innerHTML = "<div style='color: #9ca3af;'>No lessons</div>";
        } else {
          matchingEvents.forEach(event => {
            const tile = document.createElement('div');
            tile.className = 'event-tile';
            if (isHappeningNow(event.startTime, event.endTime)) {
              tile.classList.add('highlight');
            }
            tile.innerHTML = `
              <strong>${event.summary}</strong><br>
              ${formatTime(event.startTime)}
            `;
            tiles.appendChild(tile);
          });
        }

        row.appendChild(tiles);
        container.appendChild(row);
      });
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(data => {
        console.log("Data from API:", data);
        renderLessons(data);
      })
      .catch(err => {
        document.querySelector('.loading').textContent = '‚ùå Failed to load lessons.';
        console.error("Fetch error:", err);
      });
  </script>

</body>
</html>
